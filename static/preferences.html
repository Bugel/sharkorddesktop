<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server URL</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px 24px;
        font-size: 13px;
        color: #e4e4e7;
        background: #18181b;
      }
      label {
        display: block;
        margin-bottom: 6px;
        color: #a1a1aa;
      }
      input {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 20px;
        font-size: 13px;
        border: 1px solid #3f3f46;
        border-radius: 6px;
        background: #27272a;
        color: #e4e4e7;
      }
      input:focus {
        outline: none;
        border-color: #71717a;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      button {
        padding: 8px 16px;
        font-size: 13px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button.cancel {
        background: #3f3f46;
        color: #e4e4e7;
      }
      button.save {
        background: #3b82f6;
        color: #fff;
      }
      button:hover { opacity: 0.9; }
    </style>
  </head>
  <body>
    <label for="server-url">Sharkord server URL</label>
    <input
      type="text"
      id="server-url"
      placeholder="https://demo.sharkord.com"
      autocomplete="url"
    />
    <div class="buttons">
      <button type="button" class="cancel" id="cancel">Cancel</button>
      <button type="button" class="save" id="save">Save</button>
    </div>
    <script src="preferences.js"></script>
  </body>
</html>
